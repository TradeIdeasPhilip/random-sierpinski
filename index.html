<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <svg
      style="
        margin: 1em;
        height: 40em;
        width: 40em;
        border: 0.2em solid black;
        overflow: visible;
      "
      viewBox="0 0 100 100"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <!-- identify the filter-->
        <filter id="blurFilter" x="-50%" y="-50%" width="200%" height="200%">
          <!-- filter processes -->
          <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
          <!-- stdDeviation is amount of blur -->
        </filter>
      </defs>
      <g id="bottom"></g>
      <g id="top"></g>
    </svg>
    <div style="font-size: 2em">
      Drag the big <span style="color: cyan">cyan</span> circles and the
      Sierpi≈Ñski triangle will change with it.
    </div>
    <div>
      <a href="https://github.com/TradeIdeasPhilip/random-sierpinski"
        >More Info</a
      >
    </div>
  </body>
</html>
